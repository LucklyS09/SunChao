<script type="text/javascript">
    $(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: '移动开发考试平均分'
        },
       
        xAxis: {
            categories: ['第一次考试', '第二次考试', '第三次考试', '第四次考试', '第五次考试','第六次考试']
        },
        yAxis: {
            title: {
                text: '分数'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '移动一班',
            data: [79.3, 76.0, 87.3, 88.6, 89.0, 86.6]
        }, {
            name: '移动二班',
            data: [76, 87, 97, 67, 87, 96]
        }, {
            name: '移动三班',
            data: [76, 86, 87, 98, 89, 89]
        }, {
            name: '移动四班',
            data: [98, 88, 78, 98, 78, 88]
        }, {
            name: '移动五班',
            data: [74, 84, 83, 89, 82, 95]
        }]
    });
});
</script>

<script type="text/javascript">
    $(function () {
    $('#containe').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '移动开发出勤情况'
        },
        xAxis: {
            categories: [
                '移动一班',
                '移动二班',
                '移动三班',
                '移动四班',
                '移动五班'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '人数(位)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:f} 位</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '迟到，早退',
            data: [2, 4, 1,2, 3]

        }, {
            name: '旷课',
            data: [0, 3, 1, 1, 1]

        }, {
            name: '请假',
            data: [3, 2, 4, 1, 1]

        }]
    });
});
</script>
